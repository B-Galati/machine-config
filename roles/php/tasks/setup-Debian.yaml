---
- name: Add php's ppa
  become: true
  apt_repository:
    repo: ppa:ondrej/php

- name: Install php 7.4 packages
  become: true
  apt:
    name: '{{ packages }}'
    update_cache: yes
    cache_valid_time: 3600
  vars:
    packages:
      - php7.4-cli
      - php7.4-opcache
      - php7.4-common
      - php7.4-amqp
      - php7.4-curl
      - php7.4-fpm
      - php7.4-intl
      - php7.4-json
      - php7.4-mbstring
      - php7.4-pgsql
      - php7.4-mysql
      - php7.4-redis
      - php7.4-readline
      - php7.4-sqlite3
      - php7.4-xml
      - php7.4-xdebug
      - php7.4-zip
      - php7.4-imagick

- name: Install php 8.1 packages
  become: true
  apt:
    name: '{{ packages }}'
    update_cache: yes
    cache_valid_time: 3600
  vars:
    packages:
      - php8.1-cli
      - php8.1-opcache
      - php8.1-common
      - php8.1-amqp
      - php8.1-curl
      - php8.1-fpm
      - php8.1-intl
      - php8.1-mbstring
      - php8.1-pgsql
      - php8.1-mysql
      - php8.1-redis
      - php8.1-readline
      - php8.1-sqlite3
      - php8.1-xml
      - php8.1-xdebug
      - php8.1-zip
      - php8.1-imagick

- name: Correct PHP version selected
  become: true
  alternatives:
    name: php
    path: /usr/bin/php8.1

- name: Disable xdebug
  become: true
  shell: phpdismod xdebug

- name: Write /etc/php/{{ item }}/conf.d/99-custom.ini file
  become: true
  copy:
    src: php.ini
    dest: /etc/php/{{ item }}/conf.d/99-custom.ini
  with_items:
    - 7.4/cli
    - 7.4/fpm
    - 8.1/cli
    - 8.1/fpm
