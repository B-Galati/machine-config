- name: fd symlink
  become: true
  file:
    src: /usr/bin/fdfind
    dest: /usr/local/bin/fd
    state: link

- name: bat symlink
  become: true
  file:
    src: /usr/bin/batcat
    dest: /usr/local/bin/bat
    state: link
