---
- name: Install packages
  become: true
  dnf:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - lnav
      - stress
      - meld
      - bash-completion
      - screenfetch
      - htop
      - nmon
      - hdparm
      - dnf-plugin-system-upgrade
      - rpmconf
      - symlinks
      - smartmontools
      - sysbench
      - iotop
      - fio
      - multitail
      - git
      - git-extras
      - vim
      - zsh
      - tar
      - unzip
      - powerline
      - tmux-powerline
      - vim-powerline
      - tmux
      - openvpn
      - openssl
      - resolvconf
      - ShellCheck
      - gnome-tweak-tool
      - gnome-extensions-app
      - ca-certificates
      - curl
      - nautilus-image-converter
      - postfix
      - flatpak
      - ncdu
      - gnupg2
      - google-roboto-fonts
      - google-roboto-mono-fonts
      - flameshot
      - jq
      - vlc
      - exa # ls like: https://github.com/ogham/exa
      - ripgrep # grep like: https://github.com/BurntSushi/ripgrep
      - fd-find # find like: https://github.com/sharkdp/fd
      - bat # find like: https://github.com/sharkdp/bat
      - hyperfine # benchmarking: https://github.com/sharkdp/hyperfine
      - fzf # cli fuzzy search and more: https://github.com/junegunn/fzf

# Make sure postfix is enabled to
# Check Mail states with `mailq`
- name: Ensure postfix is running
  become: true
  service:
    name: postfix
    enabled: yes
    state: started

- name: Add the flathub flatpak repository remote to the user installation
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    method: user
