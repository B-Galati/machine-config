---
- import_tasks: setup-RedHat.yaml
  when: ansible_os_family == 'RedHat'

- import_tasks: setup-Debian.yaml
  when: ansible_os_family == 'Debian'

- name: Create /etc/profile.d directory
  become: true
  file:
    path: /etc/profile.d
    state: directory
    mode: 0755

- name: 'Create npm global directory'
  become: true
  file:
    path: "{{ npm_config_prefix }}"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    state: directory

- name: 'Add npm_config_prefix bin directory to global $PATH.'
  become: true
  template:
    src: npm.sh.j2
    dest: /etc/profile.d/npm.sh
    mode: 0644

- name: 'Ensure npm cache belongs to {{ ansible_user_id }}'
  become: true
  file:
    path: '/home/{{ ansible_user_id }}/.npm'
    owner: '{{ ansible_user_id }}'
    group: '{{ ansible_user_id }}'
    recurse: yes

- name: 'Ensure npm global belongs to {{ ansible_user_id }}'
  become: true
  file:
    path: '{{ npm_config_prefix }}'
    owner: '{{ ansible_user_id }}'
    group: '{{ ansible_user_id }}'
    recurse: yes

- name: 'Ensure npm global packages are installed.'
  npm:
    name: "{{ item.name | default(item) }}"
    version: "{{ item.version | default('latest') }}"
    global: true
    state: latest
  environment:
    NPM_CONFIG_PREFIX: "{{ npm_config_prefix }}"
    NODE_PATH: "{{ npm_config_prefix }}/lib/node_modules"
    NPM_CONFIG_UNSAFE_PERM: true
  with_items:
    - doctoc
    - tldr
    - prettier
    - npm
    - semantic-release-cli
    - semantic-release
    - git-standup
    - commitizen
    - cz-emoji
    - name: pnpm
      version: 8

- name: NPM symlink (to override the global installed one)
  become: true
  file:
    src: "{{ npm_config_prefix }}/bin/npm"
    dest: /usr/local/bin/npm
    state: link
