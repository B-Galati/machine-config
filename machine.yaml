---
- name: Main playbook to setup machine
  hosts: localhost
  gather_facts: yes
  gather_subset: [ min ]
  vars:
    ansible_user: benoit
    jetbrains_toolbox_version: latest
  vars_files:
    - vault.yaml
  pre_tasks:
    - name: Debug info
      debug:
        msg: |
          Distribution: {{ ansible_distribution }}
          Distribution release: {{ ansible_distribution_release }}
          Distribution version: {{ ansible_distribution_version }}
          Distribution major version: {{ ansible_distribution_major_version }}
  roles:
    - user
    - system
    - fonts
    - software
    - repositories
    - rust
    - alacritty
    - php
    - phpstorm-url-handler
    - docker
    - nodejs
    #- dbeaver
    - keepassxc
    #- peek
    - vscode
    - yubico
    - spotify
    - unipdf-cli
    - pdfcpu
    - stellar
    - slack
    - mkcert
    - croncape
    - hexyl
    - discord
    - keybase
    #- gitlab-runner
    - jaredhocutt.jetbrains_toolbox
    - firefox-dev
    #- drawio
    - bitwarden
    - pulumi
    - auth0
    - k6
    - grex # It generates regular expressions from examples
    - bandwhich # Terminal bandwidth utilization tool
    - stoplight-studio
    - chrome
